<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>sandbox</title>
    <style>
        html, body, .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #333;
        }
        .container {
            display: grid;
            place-items: center;
            position: relative;
        }
        #canvas {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        #board {
            position: absolute;
            /* width: 400px;
            height: 500px; */
        }
        #board > div {
            display: none;
            background: #fff;
            width: 400px;
            height: 500px;
            border-radius: 10px;
            border: solid 3px #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            overflow-y: auto;
        }
        #board > div > div {
            margin: 5px;
        }
        #board > div > div:nth-child(n+2) {
            border-top: dashed 3px #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="board"></div>
    </div>
</body>
</html>
