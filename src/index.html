<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>sandbox</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body, .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #333;
        }
        .container {
            display: grid;
            place-items: center;
        }
        .playarea {
            position: relative;
            width: 800px;
            height: 600px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            user-select: none;
        }
        #boardContainer {
            position: absolute;
            top: 50px;
            left: 200px;
            width: 400px;
        }
        #board {
            display: flex;
            flex-direction: column;
            background: #fff;
            width: 400px;
            height: 500px;
            border-radius: 10px;
            border: solid 3px #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            overflow-y: auto;
        }
        .posts {
            flex: 1 0 auto;
        }
        .posts > div {
            margin: 5px;
            user-select: text;
        }
        .posts > div:nth-child(n+2) {
            border-top: dashed 3px #333;
        }
        #inputBox {
            flex: 0 0 auto;
            appearance: none;
            margin: 5px;
            width: 380px;
            font-size: 1.4em;
        }
        .board-header {
            height: 30px;
            padding: 3px;
            flex: 0 0 auto;
        }
        .close-button {
            cursor: pointer;
            padding: 2px;
            float: right;
        }
        .close-button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="playarea">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div id="boardContainer"></div>
        </div>
    </div>
</body>
</html>
