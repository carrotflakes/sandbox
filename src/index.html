<!DOCTYPE html>
<html lang="en">
<head>
    <title>sandbox</title>
    <style>
        html, body, .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #333;
        }
        .container {
            display: grid;
            place-items: center;
        }
        #canvas {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
</body>
</html>
